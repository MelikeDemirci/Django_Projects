{% extends "travel/base.html" %}
{% block body_block %}
<style type="text/css">
.formHeading{
  color: #cf233d;
  text-align: center;
}
.info{
  text-align: center;
}
.bi{
  padding: 5px;
}
#jumboHotel {
  padding: 20px;
}
</style>
<div class="jumbotron" id = "jumboHotel">
  <h3 class="formHeading">Booking Info</h3>
  <div class="info">
    <br>
    <h4 class="mb-1">Hotel Name : {{hname.0}}</h4>
    <h4 class="mb-1">Room Number: {{room}} </h4>
    <br>
  </div>
  <form method="POST" class="register-form" id="register-form">
    {% csrf_token %}
    {% if request.session.Employee %}
    <div class="form-group">
      <label for="name">Username of the customer</label>
      <input type="text" class="form-control" id="name" name=name placeholder="Enter customer's name" required>
    </div>
    {%endif%}
    <div class="form-group">
      <label for="check_in">Check In</label>
      <input type="date" class="form-control" name="check_in" id="check_in" required />
    </div>
    <div class="form-group">
      <label for="check_out">Check Out</label>
      <input type="date" class="form-control" name="check_out" id="check_out" required />
    </div>
    <div class="form-group">
      <label for="number">Number of Guests</label>
      <input type="number" class="form-control" id="number" value="1" name="number" min="1" max="{{max.0}}"required>
    </div>
    <div class="form-group form-button">
        <input type="submit" name="signup" id="signup" class="form-submit" value="Make Booking for Customer"/>
    </div>
  </form>
</div>
{% block js %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock js %}
{% endblock %}
