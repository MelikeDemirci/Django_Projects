{% extends "travel/base.html" %}
{% block body_block %}

  <div class="container">
    <div class="jumbotron">
      <style type="text/css">
        .th-sm{
          background: white;
        }
        .search-sec{
          padding: 2rem;
        }
        .container{
          padding: 2rem;
        }
        .search-slt{
            display: block;
            width: 100%;
            font-size: 0.875rem;
            line-height: 1.5;
            color: #55595c;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            height: calc(3rem + 2px) !important;
            border-radius:0;
        }
        .wrn-btn{
            width: 100%;
            font-size: 16px;
            font-weight: 400;
            text-transform: capitalize;
            height: calc(3rem + 2px) !important;
            border-radius:0;
        }
        @media (min-width: 992px){
            .search-sec{
                position: relative;
                top: -114px;
                background: rgba(26, 70, 104, 0.51);
            }
        }
      
        @media (max-width: 992px){
            .search-sec{
                background: #1A4668;
            }
        }
      </style>
      
      <section class="u-clearfix u-section-1" id="sec-6b16">
        <div class="container">
      
          <div class="tour_description">
            <h1 class="t_name">{{tour.1}}</h1>
              <p class="u-text u-text-2">Tour Description<br>{{hotel.3}}
              </p>
          </div>
        </div>
        </section>
        <section class="u-clearfix u-section-1" id="sec-6b16">
          <div class="container">
            <table id="tours" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="th-sm">Activity
                </th>
                <th class="th-sm">Place
                </th>
                <th class="th-sm">Is Extra
                </th>
                <th class="th-sm">Price
                </th>
                <th class="th-sm">Date
                </th>
                <th class="th-sm">Phone Number
                </th>
              </tr>
            </thead>
            {% for activities in tour %}
            <tbody>
              <tr>
                  {% for value in activities %}
                      <td class="th-sm">{{value}}</td>
                  {% endfor %}
              </tr>
            </tbody>
            {% endfor %}
            </table>
          </div>
        </section>
{% endblock %}

{{% block js %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script>
    $(document).ready(function () {
    $('#hotel-table').DataTable( {
        "paging": true,
        "searching": true,
        "autoWidth": false,
        "ordering": true,
        "columnDefs": [
            {"width": "50px", "targets": 0},
            {"width": "250px", "targets": 1},
        ],
    }
    );
} );
</script>
{% endblock js %}
