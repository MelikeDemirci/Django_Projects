{% extends "travel/base.html" %}
{% block body_block %}

<style type="text/css">
  .th-sm{
    background: white;
  }
	.search-sec{
    padding: 2rem;
	}
  .container{
    padding: 2rem;
	}
	.search-slt{
	    display: block;
	    width: 100%;
	    font-size: 0.875rem;
	    line-height: 1.5;
	    color: #55595c;
	    background-color: #fff;
	    background-image: none;
	    border: 1px solid #ccc;
	    height: calc(3rem + 2px) !important;
	    border-radius:0;
	}
	.wrn-btn{
	    width: 100%;
	    font-size: 16px;
	    font-weight: 400;
	    text-transform: capitalize;
	    height: calc(3rem + 2px) !important;
	    border-radius:0;
	}
	@media (min-width: 992px){
	    .search-sec{
	        position: relative;
	        top: -114px;
	        background: rgba(26, 70, 104, 0.51);
	    }
	}

	@media (max-width: 992px){
	    .search-sec{
	        background: #1A4668;
	    }
	}
</style>
<section class="u-clearfix u-section-1" id="sec-6b16">
  <div class="container">
  <form action ="#"  name = "search-form" onsubmit="return validateForm()" method="post" novalidate="novalidate">
    {% csrf_token %}
    <div class = "column">
      <div class = "row">
          <div class="col-sm-6 col-lg-6 p-0">
             <input type="search" class="form-control search-slt" placeholder="Departure" name="departure" id="departure" required>
          </div>
          <div class="col-sm-6 col-lg-6 p-0">
             <input type="search" class="form-control search-slt" placeholder="Arrival" name="arrival" id="arrival" required>
          </div>
      </div>
      <div class = "row">
        <div class="col-sm-6 col-lg-6 p-2">
          <input type="date" class="form-control" name="check_in" id="check_in" required/>
        </div>
        <div class="col-sm-6 col-lg-6 p-2">
            <input type="date" class="form-control" name="check_out" id="check_out" required />
        </div>
      </div>
      <div class = "row">
          <div class="col-sm-5 col-lg-5 p-2 ">
            <label>Number of People</label>
            <input type="number"  id="number" value="1" name="number" required>
          </div>
          <div class="col-sm-7 col-lg-7 p-0">
             <button type="submit" class="btn btn-danger wrn-btn">Search</button>
          </div>
      </div>
    </div>
  </form>
  </div>
</section>
<section class="u-clearfix u-section-1" id="sec-6b16">
  <div class="container">
  <table id="flight-table" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th class="th-sm">Flight ID

      </th>
      <th class="th-sm">Departure

      </th>
      <th class="th-sm">Destination

      </th>
      <th class="th-sm">Durationn

      </th>
      <th class="th-sm">Price

      </th>
      <th class="th-sm">Availibility

      </th>
      <th class="th-sm">Book

      </th>
    </tr>
  </thead>
  <!-- flights will be displayed here -->
</table>
</div>
</section>


{% endblock %}

{{% block js %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script>
        $(document).ready(function () {
        $('#hotel-table').DataTable( {
            "paging": true,
            "searching": true,
            "autoWidth": false,
            "ordering": true,
            "columnDefs": [
                {"width": "50px", "targets": 0},
                {"width": "250px", "targets": 1},
            ],
        }
        );
    } );



    </script>
    {% endblock js %}
